language: go
sudo: false
matrix:
  include:
    # "1.x" always refers to the latest Go version, inc. the patch release.
    # e.g. "1.x" is 1.11 until 1.11.1 is available.
    - go: 1.12.x
      env:
        - GO111MODULE=on
        - LATEST=true

before_install:
  # govv for build info / gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox
  - go get github.com/ahmetb/govvv

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="paperless-cli.." -ldflags "$(govvv -flags -pkg $(govvv list ./cmd))" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # Your *encrypted* GitHub key, as the output of the Travis CI CLI tool.
    secure: 
  file:
  # The names of the binaries to output, based on the -output template passed to gox.
  - paperless-cli.windows.amd64.exe
  - paperless-cli.darwin.amd64
  - paperless-cli.linux.amd64
  on:
    # What to repository to build
    repo: stgarf/paperless-cli
    # Only build binaries for tagged commits
    tags: true
    condition: $LATEST = true

